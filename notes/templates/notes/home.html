{% extends 'main/base.html' %}
{% load static %}
{% block head_title %}Keep Notes{% endblock %}
{% block content %}
    <section class="pt-5 pb-5 mt-0  d-flex"
             style="min-height: 90vh;">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="{% static "assets/keep_note/img/draw2.webp" %}"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h1 class=" mb-0 me-3">
                            Save your thoughts, wherever you are</h1>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>


                    <div class="form-outline mb-4">
                        <h3>Always within reach</h3>
                        <label class="form-label" for="form3Example3">
                            Keep works on your phone, tablet and computer. Everything you add to Keep syncs across your
                            devices so your important stuff is always with you. </label>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg"
                           style="padding-left: 2.5rem; padding-right: 2.5rem;">Try Keep Notes</a>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                href="{% url 'account_signup' %}"
                                class="link-danger">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
