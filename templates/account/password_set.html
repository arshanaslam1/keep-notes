{% extends 'main/base_settings.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account socialaccount %}


{% block head_title %}{% trans "Set Password" %}{% endblock %}


{% block card %}
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4>{% trans "Set Password" %}</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary btn-block" name="action"
                           value="{% trans 'Set Password' %}"/>
                </form>
            </div>
        </div>
    </div>
{% endblock card %}
