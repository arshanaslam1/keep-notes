{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-3 ">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
              <a href="{% url 'update_profile' pk=user.id%}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'update_profile' %}active{% endif %}">Profile</a>
              <a href="{% url 'account_email' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name  == 'account_email' %}active{% endif %}">Change E-mail</a>
              <a href="{% url 'account_change_password' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name  == 'account_change_password' %}active{% endif %}">Password change</a>
            </div>
		</div>
		<div class="col-md-9">
		    <div class="card">
                {% block card %}
                {% endblock card %}
		    </div>
		</div>
	</div>
</div>
{% endblock content %}
